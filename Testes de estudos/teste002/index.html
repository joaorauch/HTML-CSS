<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
 <style>
    div{
        color: red;
    
    }
    div:hover{
        text-decoration: underline;
    }

    div > p{
        display: none;
    }

    div:hover > p{
        display: block;
        color: white;
        background-color: red;
    }
 </style>
</head>
<body>
  <div>
    Passe o mouse aqui
    <p>Texto escondido</p>
  </div>
</body>
</html>
