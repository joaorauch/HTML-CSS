<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1> 
  <p>Em <abbr title="HyperText Markup Language 5">HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o Mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul>
    <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Utilize a tag &lt;h1&gt; - &lt;h6&gt;">Títulos</abbr></li>
    <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="&lt;code&gt;">Código fonte</abbr></li>
    <li><abbr title="Utilize a tag &lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr></li>
    <li><abbr title="Utilize a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
  </ul>
</body>
</html>
