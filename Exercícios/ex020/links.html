<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

.especial{
    background-color: rgb(224, 94, 94);
}

.especial::before{
    content: ' [»]';
    text-decoration: none;
    font-weight: normal;
    color: darkgray;
}

        .especial::after{
            content: ' [«]';
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://instagram.com/joaorauch" target="_blank" rel="external">Instagram</a></li>
        <li><a href="https://youtube.com/@joaorauch815" class="especial" target="_blank" rel="external">Youtube</a></li>
        <li><a href="https://www.youtube.com/@EchoesOfDeliverance" class="especial" target="_blank" rel="external">Youtube Lucas</a></li>
    </ul>
</body>
</html>
